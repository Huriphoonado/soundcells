<!-- Save Modal -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="settingsView" aria-labelledby="settingsViewLabel" aria-hidden="true">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="settingsViewLabel">Settings</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <!-- <p>Select the files you would like and then press download. </p> -->
        <form>
            <div class="form-check form-switch">
                <label class="form-check-label" for="asciiCheck">Unicode Braille</label>
                <input class="form-check-input" type="checkbox" id="asciiCheck" checked>
                <label class="form-check-label" for="asciiCheck">ASCii Braille</label>
            </div>
        </form>
    </div>
</div>
