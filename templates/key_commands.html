<div class="accordion accordion-flush" id="accordionDocTwo">
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Key Commands
            </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionDocTwo">
            <div class="accordion-body d-grid gap-3">
                <p>Most soundcells (SC) commands begin with <kbd>shift</kbd> + <kbd>ctrl</kbd> (<kbd>cmd</kbd> on mac.)</p>
                <div>
                    <h5>Nav</h5>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item d-flex justify-content-between align-items-center">
                            <span>ABC Tab</span>
                            <span><kbd>SC</kbd> + <kbd>9</kbd></span>
                        </li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item d-flex justify-content-between align-items-center">
                            <span>Braille Tab</span>
                            <span><kbd>SC</kbd> + <kbd>0</kbd></span>
                        </li>
                    </ul>
                </div>
                <div>
                    <h5>Music Playback</h5>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item d-flex justify-content-between align-items-center">
                            <span>Play/Pause</span>
                            <span><kbd>SC</kbd> + <kbd>space</kbd> or <kbd>p</kbd></span>
                        </li>
                        <li class="list-group-item list-group-item d-flex justify-content-between align-items-center">
                            <span>Stop</span>
                            <span><kbd>SC</kbd> + <kbd>.</kbd></span>
                        </li>
                        <li class="list-group-item list-group-item d-flex justify-content-between align-items-center">
                            <span>Toggle Loop Mode</span>
                            <span><kbd>SC</kbd> + <kbd>l</kbd></span>
                        </li>
                    </ul>
                </div>
                <div>
                    <h5>Information (Screen Reader Only)</h5>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item d-flex justify-content-between align-items-center">
                            <span>Current Measure</span>
                            <span><kbd>?</kbd> then <kbd>m</kbd></span>
                        </li>
                        <li class="list-group-item list-group-item d-flex justify-content-between align-items-center">
                            <span>Current Note</span>
                            <span><kbd>?</kbd> then <kbd>n</kbd></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
